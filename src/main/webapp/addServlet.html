<!DOCTYPE html>
<html>
<head>
    <title>AddServlet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        form {
            width: 400px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="number"],
        input[type="date"],
        input[type="time"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }

        input[type="submit"] {
            background-color: #4EC5F7;
            color: white;
            padding: 10px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #FC7600;
        }
    </style>
</head>
<body>
	<a href="index.html"><input type="button" value="Home Page"></a>
    <form action="http://localhost:8080/HRC_Project/AddServlet" method="post">
        <label for="serialNo">Serial No:</label>
        <input type="number" id="serialNo" name="serialNo" required>

        <label for="customerOrderId">Customer Order ID:</label>
        <input type="number" id="customerOrderId" name="customerOrderId" required>

        <label for="salesOrg">Sales Org:</label>
        <input type="number" id="salesOrg" name="salesOrg" required>

        <label for="distributionChannel">Distribution Channel:</label>
        <input type="text" id="distributionChannel" name="distributionChannel" required>

        <label for="division">Division:</label>
        <input type="text" id="division" name="division" required>

        <label for="releasedCreditValue">Released Credit Value:</label>
        <input type="number" step="0.01" id="releasedCreditValue" name="releasedCreditValue" required>

        <label for="purchaseOrderType">Purchase Order Type:</label>
        <input type="text" id="purchaseOrderType" name="purchaseOrderType" required>

        <label for="companyCode">Company Code:</label>
        <input type="number" id="companyCode" name="companyCode" required>

        <label for="orderCreationDate">Order Creation Date:</label>
        <input type="date" id="orderCreationDate" name="orderCreationDate" required>

        <label for="orderCreationTime">Order Creation Time:</label>
        <input type="time" id="orderCreationTime" name="orderCreationTime" required>

        <label for="creditControlArea">Credit Control Area:</label>
        <input type="text" id="creditControlArea" name="creditControlArea" required>

        <label for="soldToParty">Sold To Party:</label>
        <input type="number" id="soldToParty" name="soldToParty" required>

        <label for="orderAmount">Order Amount:</label>
        <input type="number" step="0.01" id="orderAmount" name="orderAmount" required>

        <label for="requestedDeliveryDate">Requested Delivery Date:</label>
        <input type="date" id="requestedDeliveryDate" name="requestedDeliveryDate" required>

        <label for="orderCurrency">Order Currency:</label>
        <input type="text" id="orderCurrency" name="orderCurrency" required>

        <label for="creditStatus">Credit Status:</label>
        <input type="text" id="creditStatus" name="creditStatus" required>

        <label for="customerNumber">Customer Number:</label>
        <input type="number" id="customerNumber" name="customerNumber" required>

        <label for="amountInUSD">Amount in USD:</label>
        <input type="number" step="0.01" id="amountInUSD" name="amountInUSD" required>

        <label for="uniqueCustId">Unique Customer ID:</label>
        <input type="text" id="uniqueCustId" name="uniqueCustId" required>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
